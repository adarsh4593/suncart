<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunCart - Your Sunshine Marketplace</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>

    <header>
        <h1>SunCart</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h2>Bright Deals, Hot Savings!</h2>
            <p>Shop from the best collections with amazing discounts.</p>
        </section>

        <section class="products">
            <h2>Featured Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="product1.jpg.jpg" alt="Orange Sneakers">
                    <h3>Orange Sneakers</h3>
                    <p>$49.99</p>
                    <button class="add-to-cart" data-name="Orange Sneakers" data-price="49.99">Add to Cart</button>
                </div>
                
                <div class="product">
                    <img src="product2.jpg" alt="Yellow Backpack">
                    <h3>Yellow Backpack</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart" data-name="Yellow Backpack" data-price="39.99">Add to Cart</button>
                </div>
                
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 SunCart. All rights reserved.</p>
    </footer>

</body>
</html>
